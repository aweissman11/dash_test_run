      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ›¸ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸˆ Deploy to Fly
        run: flyctl deploy --remote-only
