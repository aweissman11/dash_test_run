name: ğŸ“™ Storybook
on:
  workflow_run:
    workflows:
      - ğŸ¦ Main
    types:
      - completed
    branches:
      - main
      - staging
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel previous runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download dependencies
        uses: bahmutov/npm-install@v1

      - name: ğŸ“– Build CSS & Storybook
        run: |
          npm run build:css
          npm run storybook:build

      - name: ğŸ¦” Upload to Percy if enabled
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        if: env.PERCY_TOKEN != null
        run: |
          npx @percy/cli snapshot storybook-static

      - name: ğŸ›³ Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          branch: gh-pages
          folder: storybook-static
